<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="hero-section">
            <div class="first-section">
                <div class="logo-section">
                    <img src="./assets/logo.png" alt="logo" />
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="footer">Photo by <em> Halle West</em> on Unplash</div>
        </div>
        <div class="content">
            <div class="quote">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h3>
                <h3>You know you want to do.</h3>
            </div>
            <div class="container">
                <legend>Let's do this!</legend>
                <form action="">
                    <div class="right">
                        <p><label for="first_name">FIRST NAME</label> <input type="text" name="first_name" required /></p>
                        <p><label for="email">EMAIL</label> <input type="email" name="email" required /></p>
                        <p><label for="pwd">PASSWORD</label> <input type="password" name="pwd" required /></p>
                    </div>
                    <div class="left">
                        <p><label for="last_name">LAST NAME</label> <input type="text" name="last_name" required /></p>
                        <p><label for="phone">PHONE NUMBER</label> <input type="tel" name="phone" required /></p>
                        <p><label for="confirm-pwd">CONFIRM PASSWORD</label> <input type="password" name="confirm-pwd" required /></p>
                    </div>
                    <div></div>
                </form>
            </div>

            <div>
                <button>Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </body>
</html>

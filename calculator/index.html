<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="container">
            <div class="header"><h1>Calculator</h1></div>
            <div class="calculator">
                <div class="keypad">
                    <div class="display"></div>
                    <div class="line1">
                        <button class="delete">DEL</button>
                        <button class="ac">AC</button>
                    </div>
                    <div class="line2">
                        <button class="numeric-keys">7</button>
                        <button class="numeric-keys">8</button>
                        <button class="numeric-keys">9</button>
                        <button class="operator-keys">/</button>
                    </div>
                    <div class="line3">
                        <button class="numeric-keys">4</button>
                        <button class="numeric-keys">5</button>
                        <button class="numeric-keys">6</button>
                        <button class="operator-keys">*</button>
                    </div>
                    <div class="line4">
                        <button class="numeric-keys">3</button>
                        <button class="numeric-keys">2</button>
                        <button class="numeric-keys">1</button>
                        <button class="operator-keys">-</button>
                    </div>
                    <div class="line5">
                        <button class="operator-keys">.</button>
                        <button class="numeric-keys">0</button>
                        <button class="equal">=</button>
                        <button class="operator-keys">+</button>
                    </div>
                </div>
            </div>
            <div class="footer">@MinhQuang</div>
        </div>
    </body>
    <script src="./scripts.js" >
    </script>
</html>
